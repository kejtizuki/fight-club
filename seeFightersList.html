<!DOCTYPE html>
<html ng-app='fightClubDev'>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers|Exo|Questrial' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    
    <navbar></navbar>
    
    <div class="container" ng-controller="seeFightersListController" ng-init="getFighters()">
        <h4 class="center-block">Fighters list</h4>
        <div class="row" ng-repeat="f in fighters" ng-switch="$even" ng-class-even="'even'" ng-class-odd="'odd'">
            <li id="fightersList">
                <div class="col-md-6 nicePadding">{{f.firstName}} {{f.lastName}}</div>
                <div class="col-md-3 nicePadding">{{f.id}}</div>
                <div class="col-md-3 nicePadding">{{f.description}}</div>
            </li>
        </div>
    </div>
    
<script type="text/javascript" src="js/angular/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="js/angular/1.4.7/angular-resource.min.js"></script>
<script type="text/javascript" src="js/angular/1.4.7/angular-mocks.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/seeFightersListApp.js"></script>
<script type="text/javascript" src="js/addFighterApp.js"></script>
<script type="text/javascript" src="js/fightApp.js"></script>
<script type="text/javascript" src="js/backend.js"></script>


</body>
</html>
